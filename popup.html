<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/shared.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>

<body>
  <h1 id="website"></h1>
  <div class="flex">
    <button id="add-saved-site">Include</button>
    <button id="remove-saved-site" class="clear-button">Stop Including</button>
    <span class="horizontal-spacing"></span>
    <button id="add-excluded-site">Exclude</button>
    <button id="remove-excluded-site" class="clear-button">Stop Excluding</button>
  </div>
  <hr>
  <div class="flex">
    <label>
      <input id="this-tab-toggle" class="toggle" type="checkbox" checked />
    </label>
    <label>
      <input id="all-sites-toggle" class="toggle" type="checkbox" checked />
    </label>
  </div>
  <hr>
  <div class="flex">
  <button id="openOptionsPage" >Open Options Page</button></div>
  <script type="text/javascript" src="js/manageSites.js"></script>
  <script type="text/javascript" src="js/popup.js">
  </script>
</body>

</html>
